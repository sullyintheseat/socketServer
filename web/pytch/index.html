        '"test":"https://mp.vibescm.com/c/872fcf", "img":"https://s3.us-east-2.amazonaws.com/ds-stadium-bucket/chiefs/chiefs_dog.jpg"',
        '"test":"https://mp.vibescm.com/c/872fcf", "img":"https://s3.us-east-2.amazonaws.com/ds-stadium-bucket/chiefs/chiefs_pass.jpg"'
      ]
      $(function () {
        $('form').submit(function(e){
          let socket = io();
          e.preventDefault(); // prevents page reloading
          socket.emit('sendToAll', $('#m').val());
          $('#m').val('');
          return false;
        });
      });
      function send (id) {
        let socket = io();
        if(id != null){
          console.log(ads[id])
          let myval = `{${ads[id]}}`
          socket.emit('sendToAll',myval);
        
          return false;
        } else {
          socket.emit('sendToAll', '');
        
          return false;
        }
      }

      function sendTo (user, msg) {
        let socket = io()
        msg = `{${prizes[msg]}}`
        socket.emit('target', 'pytchblack-' + user, msg)
        return false
      }
